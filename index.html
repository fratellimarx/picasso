
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picasso: Visión de un Genio | Museo de Bellas Artes de Asturias</title>
    <!-- Librerías de alta compatibilidad -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@300;400;600&display=swap');
        
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: #fff; }
        h1, h2, .font-serif { font-family: 'Playfair Display', serif; }
        
        .bg-picasso {
            background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 100%);
        }
        
        .timeline-line {
            background: linear-gradient(to bottom, #3b82f6, #ec4899, #f59e0b);
        }

        .card-glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const obrasPicasso = [
            { id: 1, titulo: "La Vida", año: 1903, periodo: "Azul" },
            { id: 2, titulo: "Dama en azul", año: 1901, periodo: "Azul" },
            { id: 3, titulo: "El viejo guitarrista", año: 1903, periodo: "Azul" },
            { id: 4, titulo: "La familia de saltimbanquis", año: 1905, periodo: "Rosa" },
            { id: 5, titulo: "Muchacho con pipa", año: 1905, periodo: "Rosa" },
            { id: 6, titulo: "Retrato de Gertrude Stein", año: 1906, periodo: "Rosa" },
            { id: 7, titulo: "Las señoritas de Avignon", año: 1907, periodo: "Protocubismo" },
            { id: 8, titulo: "Mujer con abanico", año: 1908, periodo: "Protocubismo" },
            { id: 9, titulo: "Casas en Horta", año: 1909, periodo: "Cubismo Analítico" },
            { id: 10, titulo: "Retrato de Daniel-Henry Kahnweiler", año: 1910, periodo: "Cubismo Analítico" },
            { id: 11, titulo: "Naturaleza muerta con silla de rejilla", año: 1912, periodo: "Cubismo Sintético" },
            { id: 12, titulo: "Guitarra", año: 1913, periodo: "Cubismo Sintético" },
            { id: 13, titulo: "Los tres músicos", año: 1921, periodo: "Clasicismo" },
            { id: 14, titulo: "Mujeres corriendo en la playa", año: 1922, periodo: "Clasicismo" },
            { id: 15, titulo: "La danza", año: 1925, periodo: "Surrealismo" },
            { id: 16, titulo: "Bañista sentada", año: 1930, periodo: "Surrealismo" },
            { id: 17, titulo: "Muchacha ante un espejo", año: 1932, periodo: "Surrealismo" },
            { id: 18, titulo: "El sueño", año: 1932, periodo: "Surrealismo" },
            { id: 19, titulo: "Guernica", año: 1937, periodo: "Guerra Civil" },
            { id: 20, titulo: "La mujer que llora", año: 1937, periodo: "Guerra Civil" },
            { id: 21, titulo: "Maya con su muñeca", año: 1938, periodo: "Expresionismo" },
            { id: 22, titulo: "Gato devorando un pájaro", año: 1939, periodo: "Expresionismo" },
            { id: 23, titulo: "Naturaleza muerta con cráneo de buey", año: 1942, periodo: "Ocupación" },
            { id: 24, titulo: "La alegría de vivir", año: 1946, periodo: "Postguerra" },
            { id: 25, titulo: "La paloma de la paz", año: 1949, periodo: "Postguerra" },
            { id: 26, titulo: "Masacre en Corea", año: 1951, periodo: "Socialismo" },
            { id: 27, titulo: "Las mujeres de Argel", año: 1955, periodo: "Revisionismo" },
            { id: 28, titulo: "Las Meninas (Serie)", año: 1957, periodo: "Revisionismo" },
            { id: 29, titulo: "El pintor y la modelo", año: 1963, periodo: "Estilo Tardío" },
            { id: 30, titulo: "Autorretrato ante la muerte", año: 1972, periodo: "Estilo Tardío" }
        ];

        const hitosCronologia = [
            { epoca: "1901-1904", titulo: "Período Azul", color: "#3b82f6", desc: "Marcado por el suicidio de su amigo Casagemas. Obras monocromáticas en azul." },
            { epoca: "1904-1906", titulo: "Período Rosa", color: "#ec4899", desc: "Temas circenses, arlequines y colores cálidos. Su estancia en París." },
            { epoca: "1907-1915", titulo: "Invención del Cubismo", color: "#8b5cf6", desc: "Junto a Braque, rompe con la perspectiva tradicional y la tridimensionalidad." },
            { epoca: "1917-1924", titulo: "Retorno al Orden", color: "#06b6d4", desc: "Influencias neoclásicas tras su viaje a Italia y colaboración con los Ballets Rusos." },
            { epoca: "1925-1936", titulo: "Surrealismo", color: "#ef4444", desc: "Exploración de lo onírico y la metamorfosis del cuerpo humano." },
            { epoca: "1937", titulo: "Guernica", color: "#ffffff", desc: "La cumbre del compromiso político. Grito contra el horror de la guerra." }
        ];

        function App() {
            useEffect(() => {
                // Inicializar iconos de Lucide
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, []);

            return (
                <div className="bg-picasso min-h-screen">
                    {/* HERO SECTION */}
                    <header className="relative h-screen flex flex-col items-center justify-center overflow-hidden px-6">
                        <div className="absolute top-0 left-0 w-full h-full opacity-30 pointer-events-none">
                            <div className="absolute top-20 left-10 w-64 h-64 bg-blue-500 rounded-full blur-[120px]"></div>
                            <div className="absolute bottom-20 right-10 w-80 h-80 bg-pink-500 rounded-full blur-[150px]"></div>
                        </div>

                        <p className="text-blue-400 font-semibold tracking-[0.3em] mb-4 uppercase text-sm animate-pulse">Exposición Temporal</p>
                        <h1 className="text-7xl md:text-9xl font-black mb-6 text-center leading-none">
                            PICASSO<br/>
                            <span className="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500">ASTURIAS</span>
                        </h1>
                        <p className="max-w-xl text-center text-gray-400 text-lg md:text-xl mb-12 font-light">
                            Una travesía visual por las 30 obras que cambiaron la historia del arte. 
                            Del Museo de Bellas Artes de Asturias para el mundo.
                        </p>
                        
                        <div className="flex flex-col md:flex-row gap-6">
                            <button className="bg-white text-black px-10 py-4 rounded-full font-bold hover:scale-105 transition shadow-xl">ADQUIRIR ENTRADAS</button>
                            <button className="border border-white/30 backdrop-blur-md px-10 py-4 rounded-full font-bold hover:bg-white/10 transition">CONOCER MÁS</button>
                        </div>

                        <div className="absolute bottom-10 animate-bounce">
                            <i data-lucide="chevron-down"></i>
                        </div>
                    </header>

                    {/* INFOGRAFÍA CRONOLÓGICA */}
                    <section className="py-24 px-6 bg-black">
                        <div className="max-w-6xl mx-auto">
                            <div className="flex flex-col md:flex-row items-end justify-between mb-20">
                                <div>
                                    <h2 className="text-4xl md:text-5xl font-bold mb-4">CRONOLOGÍA</h2>
                                    <p className="text-gray-500">La evolución estética de un genio inabarcable.</p>
                                </div>
                                <div className="hidden md:block text-right text-gray-600 font-mono">
                                    ESTRUCTURA DE LA EXPOSICIÓN <br/> EDIFICIO AMPLIACIÓN
                                </div>
                            </div>

                            <div className="grid md:grid-cols-6 gap-4 relative">
                                <div className="absolute top-1/2 left-0 w-full h-1 timeline-line hidden md:block opacity-20"></div>
                                
                                {hitosCronologia.map((hito, i) => (
                                    <div key={i} className="relative group p-6 card-glass rounded-2xl hover:border-blue-500/50 transition duration-500">
                                        <div className="w-12 h-12 rounded-full mb-6 flex items-center justify-center font-bold" style={{ backgroundColor: hito.color, color: i === 5 ? '#000' : '#fff' }}>
                                            {i + 1}
                                        </div>
                                        <p className="text-xs font-mono mb-2" style={{ color: hito.color }}>{hito.epoca}</p>
                                        <h3 className="text-xl font-bold mb-4">{hito.titulo}</h3>
                                        <p className="text-sm text-gray-500 leading-relaxed">{hito.desc}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* LAS 30 OBRAS MASTER */}
                    <section className="py-24 px-6">
                        <div className="max-w-7xl mx-auto">
                            <h2 className="text-4xl md:text-6xl font-black mb-16 text-center italic">LAS 30 OBRAS EXPUESTAS</h2>
                            
                            <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
                                {obrasPicasso.map((obra) => (
                                    <div key={obra.id} className="group relative bg-zinc-900/50 rounded-xl overflow-hidden border border-white/5 hover:border-blue-500/40 transition-all duration-500">
                                        <div className="aspect-[3/4] bg-zinc-800 flex flex-col items-center justify-center p-8 text-center relative overflow-hidden">
                                            <div className="absolute inset-0 bg-gradient-to-t from-black to-transparent opacity-60"></div>
                                            <span className="text-7xl font-black text-white/5 absolute -bottom-4 -right-4 italic">{obra.id}</span>
                                            <div className="relative z-10">
                                                <i data-lucide="image" className="mx-auto mb-4 text-white/20" size={32}></i>
                                                <p className="text-xs text-blue-400 font-mono mb-2 uppercase">{obra.periodo}</p>
                                                <h4 className="font-serif text-lg leading-tight mb-2 group-hover:text-blue-300 transition">{obra.titulo}</h4>
                                                <p className="text-sm text-gray-500">{obra.año}</p>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* MUSEO Y LOCALIZACIÓN */}
                    <section className="py-24 px-6 bg-zinc-950">
                        <div className="max-w-5xl mx-auto grid md:grid-cols-2 gap-16 items-center">
                            <div className="rounded-3xl overflow-hidden h-[400px] bg-zinc-800 flex items-center justify-center">
                                <p className="text-gray-600 italic">Imagen Fachada Palacio de Velarde</p>
                            </div>
                            <div>
                                <h2 className="text-4xl font-bold mb-6">MUSEO DE BELLAS ARTES DE ASTURIAS</h2>
                                <p className="text-gray-400 mb-8 leading-relaxed">
                                    El museo se sitúa en el centro histórico de Oviedo, ocupando tres edificios: el Palacio de Velarde, la Casa de Oviedo-Portal y el edificio de Ampliación. Un entorno único para la obra de Picasso.
                                </p>
                                <ul className="space-y-4 text-sm">
                                    <li className="flex items-center gap-4 text-gray-300">
                                        <i data-lucide="map-pin" className="text-blue-500" size={18}></i>
                                        Calle de la Rúa, 8, 33003 Oviedo, Asturias
                                    </li>
                                    <li className="flex items-center gap-4 text-gray-300">
                                        <i data-lucide="clock" className="text-blue-500" size={18}></i>
                                        Mar-Sáb: 10:30-14:00 / 16:30-20:30
                                    </li>
                                    <li className="flex items-center gap-4 text-gray-300">
                                        <i data-lucide="info" className="text-blue-500" size={18}></i>
                                        Entrada Gratuita a la colección permanente
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </section>

                    <footer className="py-12 px-6 border-t border-white/5 text-center">
                        <p className="text-gray-600 text-xs tracking-widest uppercase">
                            © 2025 MUSEO DE BELLAS ARTES DE ASTURIAS • PROYECTO CULTURAL
                        </p>
                    </footer>
                </div>
            );
        }

        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(<App />);
    </script>
</body>
</html>
